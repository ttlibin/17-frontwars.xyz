<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontWars - Game Embed</title>
    <meta name="description" content="Embed FrontWars game on your website">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Embed-specific styles */
        body {
            margin: 0;
            padding: 0;
            background: var(--dark-gray);
        }
        
        .embed-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .embed-game-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: var(--secondary-gray);
        }
        
        .embed-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .embed-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .embed-content {
            text-align: center;
            color: var(--text-white);
        }
        
        .embed-content h2 {
            font-size: 2.5rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
            font-family: var(--font-primary);
        }
        
        .embed-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--text-light);
        }
        
        .embed-play-button {
            background: linear-gradient(45deg, var(--accent-gold), var(--accent-orange));
            border: 2px solid var(--accent-gold);
            color: var(--dark-gray);
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-military);
            font-family: var(--font-primary);
        }
        
        .embed-play-button:hover {
            background: linear-gradient(45deg, var(--accent-orange), var(--accent-gold));
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
        }
        
        .embed-branding {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: var(--text-muted);
            font-size: 0.8rem;
            z-index: 5;
        }
        
        .embed-branding a {
            color: var(--accent-gold);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <!-- Game iframe -->
        <iframe 
            id="embedGameFrame"
            class="embed-game-frame"
            src="https://frontwars.io/" 
            frameborder="0"
            allowfullscreen
            title="FrontWars Game"
            style="display: none;">
        </iframe>
        
        <!-- Play overlay -->
        <div class="embed-overlay" id="embedOverlay">
            <div class="embed-content">
                <h2>FRONTWARS</h2>
                <p>ULTIMATE MULTIPLAYER STRATEGY WARFARE</p>
                <button class="embed-play-button" id="embedPlayButton">PLAY NOW</button>
            </div>
        </div>
        
        <!-- Branding -->
        <div class="embed-branding">
            Powered by <a href="https://frontwars.xyz" target="_blank">FrontWars</a>
        </div>
    </div>

    <script>
        // Embed functionality
        document.addEventListener('DOMContentLoaded', function() {
            const playButton = document.getElementById('embedPlayButton');
            const playOverlay = document.getElementById('embedOverlay');
            const gameFrame = document.getElementById('embedGameFrame');

            // Play button functionality
            playButton.addEventListener('click', function() {
                playOverlay.classList.add('hidden');
                gameFrame.style.display = 'block';
            });

            // Handle fullscreen requests from parent
            window.addEventListener('message', function(event) {
                if (event.data === 'requestFullscreen') {
                    if (gameFrame.requestFullscreen) {
                        gameFrame.requestFullscreen();
                    }
                }
            });
        });
    </script>
</body>
</html>
